player_menu_01_menu_handler:
    type: world
    events:
        on player clicks in player_menu_01:
        - determine cancelled
        on player drags in player_menu_01:
        - determine cancelled
        on player clicks main_menu_fermer in player_menu_01:
        - inventory close d:in@player_menu_01
        on player clicks warp_spawn_tp in player_menu_01:
        - execute as_player "spawn"
        on player clicks time_menu_item in player_menu_01:
        - inventory open d:in@time_menu
        on player clicks home_menu_item in player_menu_01:
        - inventory close d:in@player_menu_01
        - execute as_player "home"
        on player clicks world_menu_item in player_menu_01:
        - inventory open d:in@world_menu
        on player clicks pm_kosuuke in player_menu_01:
